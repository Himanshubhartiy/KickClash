        <!-- JavaScript -->
        <script>
          let players = []; // To store added players
          let usedPositions = new Set(); // To track unique positions
        
          document.getElementById('addPlayer').addEventListener('click', function() {
            // Get player details
            const playerName = document.getElementById('player-name').value;
            const playerAge = document.getElementById('age').value;
            const playerPosition = document.getElementById('position').value;
        
            // Ensure all fields are filled
            if (!playerName || !playerAge || playerPosition === 'Select Player Position') {
              alert('Please fill all player details.');
              return;
            }
        
            // Check if position is already used
            if (usedPositions.has(playerPosition)) {
              alert('Position already assigned to another player.');
              return;
            }
        
            // Add player to the list
            const player = { name: playerName, age: playerAge, position: playerPosition };
            players.push(player);
            usedPositions.add(playerPosition);
        
            // Update the player list UI
            updatePlayerList();
        
            // Clear input fields
            document.getElementById('player-name').value = '';
            document.getElementById('age').value = '';
            document.getElementById('position').value = 'Select Player Position';
          });
        
          function updatePlayerList() {
            const playerList = document.getElementById('player-list');
            playerList.innerHTML = ''; // Clear the list before updating
        
            players.forEach((player, index) => {
              const listItem = document.createElement('li');
              listItem.innerHTML = `${player.name} (Age: ${player.age}) - Position: ${player.position} 
                <button class="btn btn-danger btn-sm" onclick="deletePlayer(${index})">Delete</button>`;
              playerList.appendChild(listItem);
            });
          }
        
          function deletePlayer(index) {
            const player = players[index];
            usedPositions.delete(player.position); // Free the position for others
            players.splice(index, 1); // Remove player from the list
            updatePlayerList(); // Update the UI after deletion
          }
        </script>
