<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KickClash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/Style.css">

  </head>
  <body>
    
    <div class="banner">  
      <div class="bg-image">  
        <nav class="navbar navbar-expand-lg  bg-light">
            <div class="container">
              <a class="navbar-brand fw-bold fs-3" href="#">KickClash</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link rounded-pill px-3" aria-current="page" href="index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link rounded-pill px-3" href="#about__section">ABOUT</a>
                  </li>
                 
                  <li class="nav-item">
                    <a class="nav-link rounded-pill px-3" href="#contact__section">CONTACT US</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link rounded-pill px-3" href="ticket.html">GET YOUR PASS</a>
                  </li>
                  <div class="dropdown-center">
                    <button class="btn dropdown-toggle nav-link rounded-pill register px-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      REGISTER AS 
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item fh-1" href="register.html">Team</a></li>
                      <li><a class="dropdown-item fh-1" href="sponsor.html">Sponsor</a></li>
                  </ul>
                </div>
              </ul>
            </div>
          </div>
        </nav>
        <div class="container team-register">
          <fieldset class="border rounded-3 border-dark p-3">
            <legend class="float-none w-auto px-3 fs-2">Viewer Register Form</legend>
        
            <div class="row mt-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
              <div class="mb-3 col-12 col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name...">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name...">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="number" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="number" placeholder="Phone Number...">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email...">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="pass1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="pass1" placeholder="Confirm Password">
              </div>
              <div class="col-12 col-md-6 text-center text-md-start mb-2">
                <a role="button" class="btn btn-md btn-dark" href="ticket.html">Back to Login</a>
              </div>
              <div class="col-12 col-md-6 text-center text-md-end">
                <a role="button" class="btn btn-md btn-dark" href="ticket.html">Create Account</a>
              </div>
            </div>
          </fieldset>
        </div>
        



      <footer class="bg-info-subtle">
        <div class="container">
          <div class="row mt-5 justify-content-between">
            <div class="col-12 col-md-4 align-self-center text-center text-md-start">
              <h3>KickClash</h3>
            </div>
            <div class="col-12 col-md-8 text-center text-md-end mt-3 mt-md-0">
              <div class="row">
                <div class="col-12 col-md-7 text-center text-md-end">
                  <h4 class="">Get in touch</h4>
                </div>
                <div class="col-12 col-md-5 text-center text-md-center align-content-center mt-2 mt-md-0">
                  <a href="#" class="bi bi-instagram me-3"></a>
                  <a href="#" class="bi bi-envelope-fill me-3"></a>
                  <a href="#" class="bi bi-twitter me-3"></a>
                  <a href="#" class="bi bi-facebook me-3"></a>
                  <a href="#" class="bi bi-telephone-fill"></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
