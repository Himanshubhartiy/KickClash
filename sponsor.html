        <div class="container team-register">
          <fieldset class="border rounded-3 border-dark p-3">
            <legend class="float-none w-auto mt-5 px-3 fs-2">Sponsor Registration Form</legend>
            <div class="row shadow-lg p-3 bg-body-tertiary rounded">
              <div class="mb-3 col-12 col-md-6">
                <label for="fname" class="form-label">Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First Name...">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name...">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="country" class="form-label">Country</label>
<select class="form-select" id="country" aria-label="Default select example">
  <option selected>Select Country</option>
  <option value="IN">India</option>
  <option value="PT">Portugal</option>
  <option value="BR">Brazil</option>
  <option value="AU">Australia</option>
  <option value="US">United States</option>
  <option value="CA">Canada</option>
  <option value="GB">United Kingdom</option>
  <option value="FR">France</option>
  <option value="DE">Germany</option>
  <option value="IT">Italy</option>
  <option value="ES">Spain</option>
  <option value="JP">Japan</option>
  <option value="CN">China</option>
  <option value="RU">Russia</option>
  <option value="MX">Mexico</option>
  <option value="ZA">South Africa</option>
</select>

              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email...">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="number" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="number" placeholder="Phone Number...">
              </div>
              <div class="mb-3 col-12 col-md-6">
                <label for="amount" class="form-label">Donation Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="INR...">
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <a role="button" class="btn btn-md btn-dark mt-4" href="#">Create Account</a>
            </div>
          </fieldset>
        </div>
        
      </div>
